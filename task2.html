<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CarsDekho</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <!-- Admin Panel Content -->
    <section class="admin-content">
        <h2>Add Car Image</h2>
        <form enctype="multipart/form-data">
            <label for="carImage">Choose an image:</label>
            <input type="file" id="carImage" name="carImage" accept="image/*">
            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Admin Panel Footer -->
    <footer>
        <p>&copy; 2023 Admin Panel. All rights reserved.</p>
    </footer>

    <!-- JavaScript (if needed) -->
    <script src="script.js"></script>
</body>
</html>



    <!-- 1st Banner Section -->
    <section class="banner">
        <h1>Welcome to CarsDekho</h1>
        <p>Find your dream car today!</p>
    </section>

    <!-- The Most Searched Car Section -->
    <section class="most-searched">
        <h2>Most Searched Cars</h2>
        <ul id="mostSearchedCars">
            <!-- JavaScript will populate this list -->
        </ul>
    </section>

    <!-- Latest Car Section -->
    <section class="latest-cars">
        <h2>Latest Cars</h2>
        <ul id="latestCars">
            <!-- JavaScript will populate this list -->
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 CarsDekho. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
